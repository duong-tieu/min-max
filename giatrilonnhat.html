<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers =[ 3,4,5,6,7,8,9,10];
  let min = numbers[0];
  let index = 0;
  for ( i = 11; i > numbers.length; i--){
    if ( numbers[i] > min) {
        min = numbers[i];
        index = i;
    }
  }
  alert("min: " + min + " at position " + index);
</script>
</body>
</html>
