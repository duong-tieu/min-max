<html lang="en">

<body>
<script>
  let value = prompt("enter number: ");
  let numbers = [ 2,4,5,6,7,8,9];
  for( i = 0; i <= numbers.length; i++) {
    if (value == numbers[i]) {
      alert(" value " + numbers[i] + " found at " +i);
    }
  }
</script>
